<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./assets/camera.svg" alt="imagem da logomarca">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
      </form>
        
      <img class="avatar" src="./assets/Avatar1.png" alt="imagem de um homem">
    
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item">
            <img src="./assets/workspace.jpg" alt="">

            <figcaption class="datails">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="./assets/dark end.jpg" alt="">

            <figcaption class="datails">
                <h2>Dark end red</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./assets/organizacao.jpg" alt="">

            <figcaption class="datails">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.9s">
            <img src="./assets/colmeia.jpg" alt="">

            <figcaption class="datails">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./assets/setup.jpg" alt="">

            <figcaption class="datails">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./assets/ergonomia.jpg" alt="">

            <figcaption class="datails">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.8s">
            <img src="./assets/showdeluzes.jpg" alt="">

            <figcaption class="datails">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="./assets/deePpurple.jpg" alt="">

            <figcaption class="datails">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2.1s">
            <img src="./assets/multi-screen.jpg" alt="">

            <figcaption class="datails">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tags</span>
                </div>
            </figcaption>
          </figure>
        </section>
      </div>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
